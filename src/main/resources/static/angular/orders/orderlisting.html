<a href="/#/">Return Home</a>

<div class="container">

    <h4>Order Listing</h4>

    <table class="table table-bordered">
        <tr>
            <th>Created By</th>
            <th>Created Date</th>
            <th></th>
        </tr>
        <tr ng-repeat="order in vm.orders">
            <td>{{order.customerName}}</td>
            <td>{{order.createdDate | date : medium}}</td>
            <td><a href="/#/orderDetails/{{order.orderId}}">View Order Details</a></td>
        </tr>
    </table>
</div>
