<nav class="navbar navbar default">
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/#/cartdetails"><span class="fa fa-shopping-cart"></span> View Cart ({{vm.cartItemCount}})</a></li>
    </ul>
</nav>

<div class="container">

    <a href="/#/">Home</a>
    <h4>Product Listing</h4>

    <table class="table table-bordered">
        <tr>
            <th></th>
            <th>Product Name</th>
            <th>Available Quantity</th>
            <th>Quantity To Add</th>
            <th>Product Price</th>
        </tr>
        <tr ng-repeat="prod in vm.products">
            <td><img height="107" width="113" src="{{prod.productPath}}" alt=""></td>
            <td>{{prod.productName}}</td>
            <td>{{prod.quantity}}</td>
            <td><input type="number" ng-model="prod.itemQty"></td>
            <td>{{prod.unitPrice | currency}} <a href ng-click="vm.addToCart(prod)">Add to cart</a></td>
        </tr>
    </table>
</div>
