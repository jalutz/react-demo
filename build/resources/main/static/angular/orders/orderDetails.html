<div class="container">

    <h4>Order Listing</h4>

    <table class="table table-bordered">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Total Item Price</th>
        </tr>
        <tr ng-repeat="item in vm.orderDetails">
            <td>{{item.productName}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.productPrice | currency}}</td>
        </tr>
    </table>
</div>
