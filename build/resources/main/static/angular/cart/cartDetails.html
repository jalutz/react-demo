<div class="container">
    <a href="/#/products">Back to product list</a>


    <div ng-show="vm.cartDetails.length > 0">
        <h4>Items in your cart:</h4>

        <table class="table table-bordered">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Product Price</th>
                <th></th>
            </tr>
            <tr ng-repeat="item in vm.cartDetails">
                <td>{{item.productName}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.productPrice | currency}}</td>
                <td><button ng-click="vm.removeCartItem(item.cartDetailId)"><span class="fa fa-remove"></span></button></td>
            </tr>
            <tr>
                <td colspan="2">Total Price:</td>
                <td>{{vm.totalPrice | currency}}</td>
                <td></td>
            </tr>
        </table>
        <button ng-click="vm.cancelOrder()">Cancel Order</button>
        <button ng-click="vm.submitOrder()">Submit Order</button>
    </div>

    <div ng-show="vm.cartDetails.length == 0">
        Your cart is empty! Click <a href="/#/products">here</a> to view available products.
    </div>
</div>
