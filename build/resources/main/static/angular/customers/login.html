<div ng-controller="CustomerController as customerVm">
    <label>
        Username
        <input type="text" name="username" ng-model="customerVm.username">
    </label><br>
    <label>
        Password
        <input type="password" name="password" ng-model="customerVm.password">
    </label><br>
    <button ng-click="customerVm.login()">Login</button>
    <span ng-show="customerVm.badInfo">Incorrect username or password.</span><br>
    No account? <a href="/#/newUser">Create one here</a>
</div>
